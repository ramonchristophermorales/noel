<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Noel App - Settings</title>
		<link rel="stylesheet" type="text/css" href="./../node_modules/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="./../node_modules/jexcel/dist/css/jquery.jcalendar.css" />
		<link rel="stylesheet" type="text/css" href="./../node_modules/jexcel/dist/css/jquery.jexcel.css" />
        <link rel="stylesheet" type="text/css" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/helpers.css" />
        <link rel="stylesheet" type="text/css" href="../css/app.css" />
    </head>

    <body id="app-layout">

        <div id="app-settings" class="pd-top-20">
			
			<div class="row mr-left-20 mr-bottom-20">
				<div class="col-md-12">
					<button class="btn btn-primary" id="btn-add-new">
						<i class="fa fa-plus"></i>
						Add New
					</button>
				</div>
			</div>	

			<div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Position</th>
							<th>Column Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr id="jexcel-form-add-row" class="hide">
							<td>
								<div class="settingsFormContainer"></div>
							</td>
							<td>
								<button class="btn btn-success btn-submit" type="submit">Submit</button>

								<button class="btn btn-danger btn-cancel" type="button">Cancel</button>
							</td>
						</tr>
					</tbody>
				</table>

			</div>

        </div><!-- #app -->
    </body>

    <script>
        // You can also require other files to run in this process
        require('./../renderer.js')
    </script>

</html>
